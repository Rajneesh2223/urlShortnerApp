version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: tinylink-mongodb-prod
    restart: always
    environment:
      MONGO_INITDB_DATABASE: tinylink
    volumes:
      - mongodb_data:/data/db
    networks:
      - tinylink-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Express.js Server
  server:
    image: ${DOCKER_REGISTRY:-tinylink}/tinylink-server:${TAG:-latest}
    container_name: tinylink-server-prod
    restart: always
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGO_URI=mongodb://mongodb:27017/tinylink
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - tinylink-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/healthz', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Next.js Client
  client:
    image: ${DOCKER_REGISTRY:-tinylink}/tinylink-client:${TAG:-latest}
    container_name: tinylink-client-prod
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:5000
    depends_on:
      server:
        condition: service_healthy
    networks:
      - tinylink-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 15s

networks:
  tinylink-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
