version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: tinylink-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: tinylink
    volumes:
      - mongodb_data:/data/db
    networks:
      - tinylink-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Express.js Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: tinylink-server
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - MONGO_URI=mongodb://mongodb:27017/tinylink
    volumes:
      - ./server:/app
      - /app/node_modules
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - tinylink-network
    command: npm run dev

  # Next.js Client
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      target: deps
    container_name: tinylink-client
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:5000
    volumes:
      - ./client:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - server
    networks:
      - tinylink-network
    command: npm run dev

networks:
  tinylink-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
